  <script>
      function matching() {
        console.log( 
          "discordId:" +$('#discordId').val(),
          "discordNum:" +$('#discordNum').val(),
          "gameName:"+ $('#gameSelect').val(),
          "memberNumbers:" +$('#capacity').val(),
          "gameMode:"+ $('#gameMode').val());
          console.log(localStorage.getItem("Authorization"));
      var settings = {
        "url": "http://localhost:8080/api/matching/join",
        "method": "POST",
        "timeout": 0,
        "headers": {
          "Authorization" : localStorage.getItem("Authorization"),
          "Content-Type": "application/json",
        },
        "data": JSON.stringify({
          "discordId": $('#discordId').val(),
          "discordNum": $('#discordNum').val(),
          "gameName": $('#gameSelect').val(),
          "memberNumbers": $('#capacity').val(),
          "gameMode": $('#gameMode').val()
  
        }),
      };
$.ajax(settings).done(function (response, status, xhr) {
        alert("디스코드 연결 성공.")
    })
      .fail(function (response) {
        alert("디스코드 연결 실패.")
      });

    }

  function validDiscordId() {
    var settings = {
      "url": "http://localhost:8080/api/discord/check",
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Content-Type": "application/json",
      },
      "data": JSON.stringify({
        "discordId": $('#discordId').val(),
        "discordNum": $('#discordNum').val()
      }),
    };

    $.ajax(settings).done(function () {
      alert("디스코드 연결 성공.")})
    .fail(function (response) {
            alert("연결 실패.")
    });
}

  </script>

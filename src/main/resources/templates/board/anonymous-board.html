<script>

  $(document).ready(function () {
    show_board()
  });


  const auth = localStorage.getItem('accessToken');

  const modal = document.getElementById("modal")
  const btnModal = document.getElementById("btn-modal")
  btnModal.addEventListener("click", e => {
    modal.style.display = "flex"
  })

  const closeBtn = modal.querySelector(".close-area")
  closeBtn.addEventListener("click", e => {
    modal.style.display = "none"
  })

  modal.addEventListener("click", e => {
    const evTarget = e.target
    if (evTarget.classList.contains("modal-overlay")) {
      modal.style.display = "none"
    }
  })

  //Í≤åÏãúÍ∏Ä ÏûëÏÑ±
  function save_board() {
    var data = {
      content: $('#message').val()
    };
    var formData = new FormData();
    formData.append('image', $('#customFile')[0].files[0]);
    formData.append('requestDto', new Blob([JSON.stringify(data)] , {type: "application/json"}));
    var settings = {
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      "url": "http://localhost:8080/anonymous",
      "method": "POST",
      "timeout": 0,
      "processData": false,
      "mimeType": "multipart/form-data",
      "contentType": false,
      "data": formData
    };

    $.ajax(settings).done(function (response,code) {
      console.log(response);
      console.log(code);
      location.reload();

    });
  }

  //Í≤åÏãúÍ∏Ä Î™©Î°ù
  function show_board() {
    $.ajax({
      type: "GET",
      url: "http://localhost:8080/anonymous",
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      data: {},
      error: function (e) {
        console.log(e);
      },
      success: function (response) {
        console.log(response);
        $(response).each(function () {
          console.log(response);

          let temp_html = ` <div class="card-header" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mr-2">
                                <img class="rounded-circle" width="45" src="https://picsum.photos/50/50" alt="">
                            </div>
                            <div class="ml-2">
                                <input type="hidden" id="boardId" value="boardId">
                                <div class="h6 m-0">${this.nickname}</div>
                            </div>
                        </div>
                        <div>
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-ellipsis-h" style="color: #9A86A4;"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                                    <div class="h6 dropdown-header">Ìé∏Ïßë</div>
                                    <a class="dropdown-item" href="http://localhost:8080/anonymous/update/+${this.id}">ÏàòÏ†ï</a>
                                    <a onclick="delete_board(${this.id})" class="dropdown-item" href="#">ÏÇ≠Ï†ú</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body" style="padding: 0;">
                    <div style="position: relative;">
                        <img src="${this.boardImage}" alt="" style="width: 100%; height: 100%; object-fit: cover;">
                        <div class="text-muted h7 mb-2" style="position: absolute; bottom: 1%; padding-left: 15px;"> <i
                                class="fa fa-clock-o"></i>${this.modifiedAt}</div>
                    </div>
                    <div style="padding: 15px;">

                        <p class="card-text">
                            ${this.content}
                        </p>
                    </div>
                </div>
                <div class="card-footer" style="border-radius: 20px;">
                    <a onclick="save_like(${this.id})" href="#" class="card-link" style="color: #9A86A4;"><i class="fa fa-gittip" style="color: #9A86A4;"></i>
                        ${this.likeCount}</a>
                    <a onclick="show_comment(${this.id})" id="btn-modal" href="#" class="card-link" style="color: #9A86A4;"><i class="fa fa-comment"
                                                                                            style="color: #9A86A4;"></i> ÎåìÍ∏Ä</a>
                </div>


`

          $(`#boardList`).append(temp_html);
        })

      }
    });
  }



  //Í≤åÏãúÍ∏Ä ÏàòÏ†ï
  function update_board(boardId) {
    var data = {
      content: $('#message').val()
    };
    var formData = new FormData();
    formData.append('image', $('#customFile')[0].files[0]);
    formData.append('requestDto', new Blob([JSON.stringify(data)], {type: "application/json"}));
    var settings = {
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      "url": "http://localhost:8080/normal/" + boardId,
      "method": "PUT",
      "timeout": 0,
      "processData": false,
      "mimeType": "multipart/form-data",
      "contentType": false,
      "data": formData
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
    });
  }

  //Í≤åÏãúÍ∏Ä ÏÇ≠Ï†ú
  function delete_board(boardId) {
    var settings = {
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      "url": "http://localhost:8080/anonymous/" + boardId,
      "method": "DELETE",
      "timeout": 0
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      location.reload();
    });
  }

  //Ï¢ãÏïÑÏöî
  function save_like(boardId) {
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/api/like/anonymous/" + boardId,
      contentType: "application/json",
      data: {},
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      success: function (response) {
        console.log(response);
        location.reload();
      }

    })

  }

  //ÎåìÍ∏Ä ÏûëÏÑ± x
  function save_comment() {

    let boardId = document.getElementById("boardId").value;

    let content = $(`#cm-message`).val()
    var settings = {
      "url": "http://localhost:8080/api/comments/anonymous/"+boardId,
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Authorization": auth,
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "content": content
      }),
    };
    $.ajax(settings).done(function (response) {
      console.log(response);
      location.reload();
    });
  }

  //Í≤åÏãúÍ∏Ä Í≤ÄÏÉâ x
  function search_comment(searchName) {
    let content = $(`#search`).val()
    var settings = {
      "url": "http://localhost:8080/search/"+searchName,
      "method": "GET",
      "timeout": 0,
      "headers": {
        "Authorization": auth,
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "content": content
      }),
    };
    $.ajax(settings).done(function (response) {
      console.log(response);
    });
  }

  //ÎåìÍ∏Ä Ï°∞Ìöå
  function show_comment(boardId) {
    $(`#commentList`).empty();
    const modal = document.getElementById("modal");
    modal.style.display = "flex";

    const closeBtn = modal.querySelector(".close-area")
    closeBtn.addEventListener("click", e => {
      modal.style.display = "none"
    })

    modal.addEventListener("click", e => {
      const evTarget = e.target
      if (evTarget.classList.contains("modal-overlay")) {
        modal.style.display = "none"
      }
    })

    document.getElementById("boardId").value = boardId;

    $.ajax({
      type: "GET",
      url: "http://localhost:8080/api/comments/anonymous/"+boardId,
      beforeSend: function (xhr) {
        xhr.setRequestHeader("Authorization", auth);
      },
      data: {},
      success: function (response) {
        $(response).each(function () {
          //     console.log(response);


          let temp_html = `<div class="comment">
                            <div class="comment-header">
                                <img class="rounded-circle" width="30" height="30" src="https://picsum.photos/50/50" alt="">
                                <p>${this.nickname}</p>
                                <div class="dropdown">
                                    <button id="boardId" value="" class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-ellipsis-h" style="color: #9A86A4;"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-left" aria-labelledby="gedf-drop1">
                                        <div class="h6 dropdown-header">Ìé∏Ïßë</div>
                                        <a class="dropdown-item" href="http://localhost:8080/anonymous/comment/update/+${this.id}">ÏàòÏ†ï</a>
                                        <a onclick="delete_comment(${this.id})" class="dropdown-item" href="#">ÏÇ≠Ï†ú</a>
                                    </div>
                                </div>
                            </div>
                            <span>${this.content}</span>
                        </div>`
          $(`#commentList`).append(temp_html)
        })
      }
    });
  }

  //ÎåìÍ∏Ä ÏàòÏ†ï x
  function update_comment(commentId) {
    let content = $(`#cm_message`).val()
    var settings = {
      "url": "http://localhost:8080/api/comments/"+commentId,
      "method": "PATCH",
      "timeout": 0,
      "headers": {
        "Authorization": auth,
        "Content-Type": "application/json"
      },
      "data": JSON.stringify({
        "content": content
      }),
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
    });
  }

  //ÎåìÍ∏Ä ÏÇ≠Ï†ú
  function delete_comment(commentId) {
    var settings = {
      "url": "http://localhost:8080/api/comments/anonymous/"+commentId,
      "method": "DELETE",
      "timeout": 0,
      "headers": {
        "Authorization": auth
      },
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      location.reload();

    });
  }



</script>
